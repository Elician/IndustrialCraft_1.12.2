buildscript {
    repositories {
        jcenter()
        maven {
            name = "Forge"
            url = "https://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

repositories {
	flatDir {
		dirs 'lib'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "2_2.8.221_ex112"
group= ""
archivesBaseName = "industrialcraft"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
	sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
	version = "1.12.2-14.23.5.2847"
//	version = "1.12.2-14.23.4.2705"
	runDir = "eclipse"
        mappings = "stable_60"
}

configurations {
    extraLibs
}

dependencies {
	compileOnly name: archivesBaseName + '-' + version + '-dev'
	compileOnly name: "griefdefender-sponge-1.5.9"
	compileOnly name: "griefdefender-sponge-1.5.9-api"
	compileOnly name: "spongeforge-1.12.2-2838-7.3.0"

    extraLibs name: "RedstoneFlux-1.12-2.1.1.1-universal"
    configurations.compile.extendsFrom(configurations.extraLibs)
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	from zipTree('lib/' + archivesBaseName + '-' + version + '-dev.jar')
}